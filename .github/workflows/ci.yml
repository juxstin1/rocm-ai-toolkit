name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install test dependencies (avoid heavy ML deps in CI)
          pip install pytest pytest-cov pytest-mock numpy pillow scikit-learn opencv-python-headless

      - name: Run tests
        env:
          CI: true
        run: |
          # Run tests with coverage, skip GPU-dependent tests
          pytest tests/test_core.py tests/test_cli.py \
            --cov=aikit \
            --cov-report=term-missing \
            --cov-report=xml \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Run mypy
        run: |
          # Type check the main package
          mypy aikit/ --ignore-missing-imports 2>&1 | head -50 || true
          # Currently informational - remove "|| true" once type errors are fixed

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Packaging check
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . --no-deps

      - name: Syntax check
        run: |
          python -m py_compile aikit/*.py
          python -m py_compile tools/*.py
          python -m py_compile diagnostics/clock_probe.py
          python -m py_compile tests/*.py

      - name: Docs check
        run: |
          python - <<'PY'
          import pathlib
          import sys

          required = [
              "README.md",
              "docs/SETUP_ROCM.md",
              "diagnostics/README.md",
          ]

          missing = [p for p in required if not pathlib.Path(p).exists()]
          if missing:
              print("Missing files:", missing)
              sys.exit(1)

          empty = [p for p in required if pathlib.Path(p).stat().st_size == 0]
          if empty:
              print("Empty files:", empty)
              sys.exit(1)
          PY
